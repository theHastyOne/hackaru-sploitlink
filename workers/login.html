<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaru - Login</title>
    <style>
        /* General Reset */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        /* Background */
        body {
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(135deg, #011936, #15c2bc);
        color: #fff;
        }
        a {
        color: #FFF;  /* Default text color */
        text-decoration: none; /* Removes underline */
        }
        /* Hover effect */
        a:hover {
        color: #ffffff;  /* Darker shade */
        text-decoration: underline;
        }
        /* Main Content Wrapper */
        .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        /* Form Container */
        .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 320px;
        }

        /* Inputs */
        input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
        }

        input::placeholder {
        color: rgba(255, 255, 255, 0.7);
        }

        /* Button */
        button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        background: #e64566;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        }

        button:hover {
        background: #15c2bc;
        }

        /* Footer Styles */
        footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
        font-size: 0.9rem;
        text-align: center;
        }

        .footer-left, .footer-center, .footer-right {
        flex: 1;
        }

        .footer-left {
        text-align: left;
        }

        .footer-center {
        text-align: center;
        }

        .footer-right {
        text-align: right;
        }

        /* Responsive Footer */
        @media (max-width: 600px) {
        footer {
        flex-direction: column;
        text-align: center;
        gap: 5px;
        }
        .footer-left, .footer-center, .footer-right {
        text-align: center;
        }
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <h1>Login - Hackaru</h1>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer-left"><a href="https://github.com/theHastyOne/hackaru-sploitlink">GitHub - theHastyOne</a></div>
            <div class="footer-center"><a href="https://aaronhasty.com">AaronHasty.com &copy2025</a></div>
            <div class="footer-right"><a href="https://samcurry.net/hacking-subaru">Hacking Subaru</a></div>
        </footer>
        <script>
          async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const basePath = window.location.origin + window.location.pathname.replace(/\/$/, '');
            response = await fetch(`${basePath}/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
            });
            result = await response.json();
            if (result.success) {
              window.location.href = `${basePath}/app`
            } else {
              alert('Invalid credentials');
            }
          }
          document.getElementById('loginForm').addEventListener('submit', login);
          function resetPasswordWithoutLogin(username, newPassword) {
            const basePath = window.location.origin + window.location.pathname.replace(/\/$/, '');
            fetch(`${basePath}/reset-password`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, newPassword })
            }).then(() => alert('Password reset successful!'));
          }
        </script>
      </body>
      </html>
